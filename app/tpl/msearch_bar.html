<div id="msearch_bar" v-if="show" :transition="transitionName"><div id="searchfor" class="am-g m-serch"><div class="am-u-sm-2 icon"><i class="am-icon-cx-45"></i></div><div class="am-u-sm-8"><form><input id="inputSearch" type="search" value="" placeholder="请输入想要搜索的关键词" v-model="keyword" v-on:focus="showup" v-on:keydown.enter.stop.prevent="goSearch()"> <a id="closedSearchBtn" v-on:click="emptyKeyword"><i class="am-icon-times-circle"></i></a></form></div><div class="am-u-sm-2" v-on:click="goBack">取消</div></div><div id="typeselect" class="type-select"><div class="am-u-sm-6" v-bind:class="{'active':isService}" v-on:click="selectCate(1)">服务</div><div class="am-u-sm-6" v-bind:class="{'active':isMall}" v-on:click="selectCate(0)">商城</div></div><div id="searchHistory"><div class="clearsr am-g" v-if="mylist.length>0"><div class="am-u-sm-8">历史记录</div><div class="am-u-sm-4 am-text-right" v-on:click="clearmylist"><a id="clearHBtn">清除</a></div></div><div id="searchmylist" v-if="mylist.length>0"><ul class="searchHlist"><li v-for="v in mylist" class="strkword" v-on:click="goSearch(v)" dataval="{{v}}">{{v}}</li><li v-if="hasmore" class="moreBtn" v-on:click="moreHistory">查看全部</li></ul></div><div class="spaceHotTit">热门搜索</div><ul class="searchHot"><li v-for="value in hotList" class="hotkword" dataval="{{value}}" v-on:click="goSearch(value)">{{value}}</li></ul></div><div class="am-container" id="m_result"><div id="m-result-pds"><ul id="wf-main"><li v-for="s in list" track-by="$index" class="wf-cld"><div v-if="type == 1" class="m-product"><a class="pdimg" href="#mall/service/{{s.id}}"><img :src="s.imgurl"></a><a href="#mall/service/{{s.id}}" class="pdname">{{s.name}}</a> <span v-if="s.minmemberprice == s.maxmemberprice" class="memberprice">￥{{s.minmemberprice}}</span> <span v-else class="memberprice">￥{{s.minmemberprice}}-{{s.maxmemberprice}}</span> <a v-if="s.count" class="wishList" href=""><i class="am-icon-cx-75"></i> {{s.count}}</a></div><div v-else class="m-product"><a class="pdimg" href="#mall/product/{{s.id}}"><img :src="s.imgurl"></a><a href="#mall/product/{{s.id}}" class="pdname">{{s.name}}</a> <span v-if="s.memberprice != s.originprice" class="memberprice">￥{{s.memberprice}}</span> <span v-else class="memberprice">￥{{s.originprice}}</span> <span v-if="s.memberprice != s.originprice" class="marketprice">￥{{s.originprice}}</span></div></li></ul></div><div class="nolist" v-if="noList"><i class="am-icon-cx-45"></i><p>没有搜索到相关信息</p></div><div class="space100"></div><div class="space40"></div></div></div>
