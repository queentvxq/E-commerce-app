<div class="views bodybg1" id="u_address_select"><div class="am-container"><div class="loading">获取数据中</div>{{ if(typeof(list)!="undefined") { _.each(list,function(value, key){ var act='aDef'; if(value.id==selectId){ act='aDef aDefAct'; } }}<div class="am-g usitem"><div class="am-u-sm-10"><div class="u_adress_con" id="uads{{=value.id}}"><div class="c_name">{{=value.name}}</div><div class="c_tel">{{=value.cellphone}}</div><div class="c_adress">{{=(value.province+value.city+value.region+value.street+value.room)}}</div></div></div><div class="am-u-sm-2"><div class="u_adress_def"><a class="{{=act}}" defid="{{=selectId}}" valid="{{=value.id}}"><i class="am-icon-check"></i></a></div></div></div>{{ });} }}<div class="am-u-sm-10 am-u-sm-offset-1"><a id="newBtn" class="am-btn am-btn-default cx-btn-sbmt am-round">新增收货地址</a></div><div class="space300"></div><div class="space40"></div></div></div>
