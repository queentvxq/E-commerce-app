<div class="views" id="m_discount">
    <div class="am-container" >
        <div class="m-top-search">
                <input type="text" id="numb" class="am-form-field" placeholder="请输入兑换码领取优惠券">
                <a id="upBtn" class="am-btn am-btn-default xc_btn01">领取</a>
        </div>
        {{
        var count = 0;
        if(typeof(list)!="undefined")
        count = list.length;
        }}
        <div class="discount-surplus">可用优惠券{{=count}}张：</div>
        <div class="m-discount-box">
            <ul id="m-discount-list">
               {{ if(typeof(list)!="undefined") { _.each(list,function(value, key){ }}
                <li>
                    <div class="discount_def"><a class="aDef" valid="{{=value.number}}" valName="{{=value.name}}" id="{{=value.number}}"><i class=""></i></a></div>
                    <div class="discount-info">
                        <h2>{{=value.name}}</h2>
                        <div class="udes">{{=value.remark}}</div>
                        <div class="utend">有效期<span>{{=value.takeeffecttime}}</span>至<span>{{=value.expireTime}}</span></div>
                    </div>
                </li>
                {{ });} }}
            </ul>
        </div>
        <div class="with-no-discount" id="noprizeBtn">
            <div class="discount_def"><a class="aDef" valid=""  valName="不使用" id=""><i class=""></i></a></div>
            <div class="txt">不使用优惠券</div>
        </div>
    </div>
</div>
