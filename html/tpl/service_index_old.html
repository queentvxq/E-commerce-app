<div class="views" id="m_main">
<div class="am-g m-serch">
    <div class="am-u-sm-2">
    </div>
    <div class="am-u-sm-8">
        <h2>KITCHEN PLUS</h2></div>
    <div class="am-u-sm-2">
    </div>
</div>
<!--主要内容------------------------->
<div class="views wrapper" id="wrapper">
    <!--商城首页-->
    <div class="mViews" id="mViews">
        <div class="am-container" id="m_index">
            <div id="m-index-ad">
                <div class="am-slider am-slider-a1">
                    <ul class="am-slides">
                       {{ 

                        if(typeof(topadv)!="undefined") {
                            _.each(topadv,function(value, key){
                        }}
                        <li>
                           <a href="{{=value.url}}">
                            <img src="{{=value.imgurl}}" width="100%">
                           </a>
                        </li>
                        {{ });} }}
                    </ul>
                </div>
            </div>
            
            <div id="m-index-pcs">
                <ul>
                   {{ 

                    if(typeof(goods)!="undefined") {
                        _.each(goods,function(value, key){
                    }}
                    <li>
                        <div class="pcimg">
                            <a href="{{=value.detailurl}}"><img src="{{=value.imgurl}}"></a>
                            <div class="pcCart"><a class="cart" href="{{=value.detailurl}}"><i class="am-icon-cx-27"></i><span>￥{{=value.price}}</span></a></div>

                        </div>
                        <div class="pcTit">
                            <span class="itemCon">{{=value.title}}</span>
                        </div>
                    </li>
                    {{ });} }}
                </ul>
            </div>
            <div class="space100"></div>
            <div class="space40"></div>
        </div>
    </div>
</div>
<!--End--主要内容-------------------->
</div>
