<div class="views bodybg1 wrapper2" id="u_address" v-if="show" :transition="transitionName">
    <!--用户中心首页-->
    <div class="am-container" id="adslist">
        <template v-for="value in list">
            <div class="am-g usitem">
                <div class="am-u-sm-10">
                    <div class="u_adress_def">
                        <a class="" valId="{{value.id}}"><i class="am-icon-check"></i></a>
                    </div>
                    <div class="u_adress_con">
                        <div class="c_name">{{value.name}}</div>
                        <div class="c_tel">{{value.cellphone}}</div>
                        <div class="c_adress">
                            {{(value.province+value.city+value.region+value.street+value.room)}}
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-2">
                    <a class="ud_edit" v-on:click="editAddress($event)" valId="{{value.id}}" valName="{{value.name}}" valPhone="{{value.cellphone}}" valProv="{{value.province}}" valCity="{{value.city}}" valRegion="{{value.region}}" valStreet="{{value.street}}" valRoom="{{value.room}}" provinceid="{{value.provinceid}}" cityid="{{value.cityid}}" regionid="{{value.regionid}}">编辑</a>
                </div>
            </div>
        </template>
        <div class="am-u-sm-10 am-u-sm-offset-1">
            <a type="button" id="newBtn" v-on:click="openAdd" class="am-btn am-btn-default cx-btn-sbmt am-round">新增收货地址</a>
        </div>
        <div class="space300"></div>
        <div class="space40"></div>
    </div>
</div>
    <div id="childPage"></div>
