<!DOCTYPE html>
<html lang="en" class="m am-touch js cssanimations">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" href="assets/css/amazeui.css">
    <link rel="stylesheet" href="assets/css/amaze.min.css">
    <link rel="stylesheet" href="assets/css/ucj.css?r=1020">
    <title>优厨家</title>
</head>

<body>
    <!--最外层容器，用于整体销毁，包含主场景和全局模块-->
    <div id="main">
        <div class="am-page" id="u-address-add">
            <!--顶部内容-->
            <!--End--顶部内容-->
            <!--主要内容------------------------->
            <div class="views" id="u_address_add">
                <!--添加新地址-->
                <div class="am-container">
                    <div class="am-g usitem">
                        <div class="usitemcon">
                            <input name="name" type="text" id="name" placeholder="请输入真实姓名">
                        </div>
                    </div>
                    <div class="am-g usitem jiantou">
                        <div class="usitemcon">
                            <input name="cellphone" type="tel" id="cellphone" placeholder="手机号">
                        </div>
                    </div>
                    <div class="am-g usitem jiantou">
                        <a id="areaPro">
                            <label>选择省</label>
                            <input type="hidden" name="provinceid" id="provinceid" value="">
                            <i class="am-icon-cx-5"></i>
                        </a>
                    </div>
                    <div class="am-g usitem jiantou">
                        <a id="areaCiy">
                            <label>选择市</label>
                            <input type="hidden" name="cityid" id="cityid" value="">
                            <i class="am-icon-cx-5"></i>
                        </a>
                    </div>
                    <div class="am-g usitem jiantou">
                        <a id="areaRegion">
                            <label>选择县区</label>
                            <input type="hidden" name="regionid" id="regionid" value="">
                            <i class="am-icon-cx-5"></i>
                        </a>
                    </div>
                    <div class="am-g usitem jiantou">
                        <div class="usitemcon am-g">
                            <div class="am-u-sm-8">
                                <input name="street" type="text" id="street" placeholder="街道">
                            </div>
                            <div class="am-u-sm-4">
                                <input name="room" type="text" id="room" placeholder="房号">
                            </div>
                        </div>
                    </div>
                    <div class="am-g" style="margin-top:2rem">
                       <div class="am-u-sm-12">
                        <button type="submit" id="submit" class="am-btn am-btn-default cx-btn-sbmt am-round">新增收货地址</button>
                        </div>
                    </div>
                </div>
                <!--添加新地址选择区域-->
                <div class="am-popup" id="modal-area">
                    <div class="am-popup-inner">
                        <div class="am-popup-hd">
                            请选择
                        </div>
                        <div class="am-popup-bd">
                            <div class="wrapper2" id="u_adress_area">
                                <ul class="arealist">
                                    <li data-val='0'>加载中...</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End--主要内容-------------------->
        </div>
    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script>
    $(function($) {
        var IScroll = $.AMUI.iScroll;
        myScroll = new IScroll('#u_adress_area', {
            scrollbars: true,
            mouseWheel: true,
            interactiveScrollbars: true,
            shrinkScrollbars: 'scale',
            fadeScrollbars: true,
            click: true
        });
        var $modal = $('#modal-area');
        var areaEdt = '#areaPro';
        $modal.on('opened.modal.amui', function() {
            myScroll.refresh();
        });
        $("#areaPro").click(function(e) {
            $modal.modal("toggle");
        });
        $("#u_adress_area li").click(function(e) {
            //$(e.currentTarget).attr('data-val');
            $(areaEdt + ">label").text($(e.currentTarget).text());
            $modal.modal("close");
        });
    })

</script>

</html>
